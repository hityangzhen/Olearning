<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/docs.css">
    <link href="{{STATIC_URL}}css/amp-website.css" rel="stylesheet" type="text/css" />
    <!-- Acorn Media Player specific -->
    <link href="{{STATIC_URL}}css/acornmediaplayer.base.css" rel="stylesheet" type="text/css">
    <!-- Theme -->
    <link href="{{STATIC_URL}}theme/access/acorn.access.css" rel="stylesheet" type="text/css">
    {% block otherstyle %}{% endblock %}
    <script src="{{STATIC_URL}}js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    {% block otherscript %}{% endblock %}
    <!-- Optional - for older browser support - Webshim Polyfill -->
    <script src="{{STATIC_URL}}js/modernizr.custom.js"></script>
    <script>
        if(window.webshims) {
            webshims.polyfill('mediaelement');
        }
    </script>
    <script src="{{STATIC_URL}}js/jquery.acornmediaplayer.js"></script>
    
    
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
