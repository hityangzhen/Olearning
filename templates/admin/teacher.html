{% extends "admin/admin-base.html" %}

{% block title %}教师信息管理{% endblock %}

{% block otherstyle %}{% endblock %}

{% block otherscript %}
	<script type="text/javascript" src="{{STATIC_URL}}js/admin/teacher.js"></script>
{% endblock %}

{% block content %}
<div style="margin:2px 0;"></div>
<table id="dg" title="教师信息列表" style="left:0;height:450px;position:relative;"
			data-options="
			iconCls: 'icon-group',
			rownumbers:true,
			singleSelect:false,
			method:'get',
			pagination:true,
			loadMsg:'数据装载中......',
			toolbar:'#toolbar' 
			">
	<thead>
		<tr>
			<th data-options="field:'ck',checkbox:true,width:50">全选</th>
			<th data-options="field:'teacher_username',width:140" formatter="teacherUsernameFormatter">教师用户名</th>
			<th data-options="field:'teacher_email',width:160" formatter="teacherEmailFormatter">教师邮箱</th>
			<th data-options="field:'teacher_tele',width:160"  formatter="teacherTeleFormatter">教师联系方式</th>
			<th data-options="field:'teacher_department',width:120" 
			formatter="teacherDepartmentFormatter">教师部门</th>
			<th data-options="field:'teacher_gender',width:100" formatter="teacherGenderFormatter">教师性别</th>
			<th data-options="field:'teacher_status',width:100" formatter="teacherStatusFormatter">教师状态</th>
			<th data-options="field:'teacher_ischecked',width:100" formatter="teacherIscheckedFormatter">是否审核</th>
			<th data-options="field:'teacher_detail',width:100" formatter="teacherDetailFormatter">详细信息</th>
		</tr>
	</thead>
</table>
<!--工具栏-->
<div id="toolbar" style="padding:5px;height:auto">
	<a href="/admin/teacher/showadd/" class="easyui-linkbutton easyui-tooltip" iconCls="icon-add" 
	onclick="" plain="true" title="添加教师信息"></a>
	<a id="tool_edit_link" href="javascript:void(0)" class="easyui-linkbutton easyui-tooltip" iconCls="icon-edit"
	plain="true" title="编辑教师信息" onclick="teacherUpdate()"></a>
	<a id="tool_delete_link" href="javascript:void(0)" class="easyui-linkbutton easyui-tooltip" iconCls="icon-remove"
	plain="true" title="删除教师信息" onclick="teacherDelete()"></a>
</div>

{% endblock %}
