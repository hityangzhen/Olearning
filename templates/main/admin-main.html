{% extends "main/main-base.html" %}

{% block title %}管理员中心{% endblock %}

{% block otherstyle %}{% endblock %}

{% block otherscript %}{% endblock %}

{% block content %}
<div title="课程类型管理" style="padding: 10px">
	<ul id="tree1" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/coursetype.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="课程管理" style="padding: 10px">
	<ul id="tree2" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/course.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="用户信息管理" style="padding: 10px">
	<ul id="tree3" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/user.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="学习任务管理" style="padding: 10px">
	<ul id="tree4" class="easyui-tree" 
		data-options="url:'{{STATIC_URL}}json/admin/task.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="练习管理" style="padding: 10px">
	<ul id="tree5" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/exam.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="课程讨论" style="padding: 10px">
	<ul id="tree6" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/contact.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="个人信息维护" style="padding: 10px">
	<input id="individual" name="individual" type="hidden" value="{{ request.session.user.id }}"/>
	<ul id="tree7" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/individual.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="我的消息" style="padding: 10px">
	<ul id="tree8" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/admin/message.json',method:'get',lines:true,animate:true">
	</ul>
</div>
<div title="帮助中心" style="padding: 10px">
	<ul id="tree9" class="easyui-tree"
		data-options="url:'{{STATIC_URL}}json/help.json',method:'get',lines:true,animate:true">
	</ul>
</div>
{% endblock %}
