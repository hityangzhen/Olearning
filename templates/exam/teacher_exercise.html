{% extends "admin/admin-base.html" %}

{% block title %}课程习题管理{% endblock %}

{% block otherstyle %}{% endblock %}

{% block otherscript %}
	<script type="text/javascript" src="{{STATIC_URL}}js/exam/teacher_exercise.js"></script>
{% endblock %}

{% block content %}
<div style="margin:2px 0;"></div>
<table id="dg" class="easyui-datagrid" title="课程习题概况列表" style="left:0;height:450px;position:relative;"
			data-options="
			iconCls: 'icon-group',
			rownumbers:true,
			singleSelect:false,
			method:'get',
			url:'/exam/teacher_exercise/{{request.session.user.id}}/generallist/',
			pagination:true,
			loadMsg:'数据装载中......',
			toolbar:'#toolbar' 
			">
	<thead>
		<tr>
			<th data-options="field:'ck',checkbox:true,width:50">全选</th>
			<th data-options="field:'course_id',width:100" >课程编号</th>
			<th data-options="field:'course_name',width:200" >课程名称</th>
			<th data-options="field:'exercise_general',width:400" >课程习题概况</th>
			<th data-options="field:'exercise_detail',width:160" formatter="exerciseDetailFormatter">
			课程习题详情</th>
		</tr>
	</thead>
</table>

{% endblock %}
